spring:
  application:
    name: order-service
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/order
    username: postgres
    password: ${password}

server:
  port: 19095

  data:
    redis:
      host: ${redis-url}
      port: ${redis-port}

scheduler:
  enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:19090/eureka/
